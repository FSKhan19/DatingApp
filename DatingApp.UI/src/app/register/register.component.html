<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
  <h2 class="text-primary text-center">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      type="text"
      placeholder="Username"
    />
  </div>
  <div class="form-group mt-2">
    <input
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      type="password"
      placeholder="Password"
    />
  </div>

  <div class="form-group text-center mt-2">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-dark me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
